<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Gradiente em CSS</title>

        }

    </style>
</head>
<body>
    <h1>Testanto Gradiente</h1>
</body>
</html>
